<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="new_window_style.css" />
  </head>
  <body>
    <div class="new_window">
      <div class="head_window">
        <p class="center_text">Что-то написано</p>
      </div>
      <div class="nav_alignment">
        <nav>
          <ul>
            <li>
              <a class="menu_window_link" href="#" data-category="sizes"
                >Размер</a
              >
            </li>
            <li>
              <a class="menu_window_link" href="#" data-category="breads"
                >Хлеб</a
              >
            </li>
            <li>
              <a class="menu_window_link" href="#" data-category="vegetables"
                >Овощи</a
              >
            </li>
            <li>
              <a class="menu_window_link" href="#" data-category="sauces"
                >Соусы</a
              >
            </li>
            <li>
              <a class="menu_window_link" href="#" data-category="fillings"
                >Начинка</a
              >
            </li>
            <li><a class="menu_window_link" href="#">Готово!</a></li>
          </ul>
        </nav>
      </div>
      <div class="buttons_window">
        <button class="button_transition">&lt; &thinsp; Назад</button>
        <button class="button_transition">Вперед &thinsp; &gt;</button>
      </div>
      <div class="elements_window">
        <div id="element" class="food">
          <span class="food__img_food">
            <div class="photo">
              <img
                class="size"
                src="i\sandwiches\beef-club.png"
                alt="Фото ${data[key].name}"
              />
            </div>
          </span>
          <p class="size_text">Размер:</p>

          <div class="food_price">
            <h3>Цена: руб.</h3>
          </div>
        </div>
      </div>
      <footer class="result">
        <p>Итого: руб.</p>
      </footer>
    </div>
     
  </body>
</html>
